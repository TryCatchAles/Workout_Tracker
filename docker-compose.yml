version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: workout_postgres
    environment:
      POSTGRES_DB: workout_db
      POSTGRES_USER: workout_user
      POSTGRES_PASSWORD: workout_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
