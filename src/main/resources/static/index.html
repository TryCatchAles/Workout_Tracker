<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üèãÔ∏è Workout Tracker</h1>
            <div id="auth-buttons">
                <button onclick="showLogin()" class="px-4 py-2 hover:bg-blue-700 rounded">Login</button>
                <button onclick="showRegister()" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 ml-2">Sign Up</button>
            </div>
            <div id="user-menu" class="hidden flex items-center gap-4">
                <span id="user-email" class="font-medium"></span>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">

        <!-- Auth Forms (Hidden by default) -->
        <div id="auth-container" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                <span id="auth-switch-text">Don't have an account?</span>
                <button onclick="toggleAuthMode()" class="text-blue-600 font-bold hover:underline">Switch</button>
            </p>
        </div>

        <!-- Dashboard (Hidden until logged in) -->
        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">My Workouts</h2>
                <div class="flex gap-2">
                    <button onclick="openManageExercisesModal()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 shadow">‚öôÔ∏è Exercises</button>
                    <button onclick="openCustomExerciseModal()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 shadow">+ Custom Exercise</button>
                    <button onclick="showCreateModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 shadow">+ New Workout</button>
                </div>
            </div>

            <!-- Workout List -->
            <div id="workout-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Workouts will be injected here via JS -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Workout Modal -->
    <div id="create-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all scale-100">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Create New Workout</h2>
            <input type="text" id="new-workout-name" placeholder="Workout Name (e.g., Leg Day)" class="w-full p-2 border rounded mb-4">

            <h3 class="font-bold mb-2">Exercises</h3>

            <!-- Header Row for Exercises -->
            <div class="grid grid-cols-12 gap-2 mb-2 text-sm font-semibold text-gray-600">
                <div class="col-span-4">Exercise</div>
                <div class="col-span-2">Sets</div>
                <div class="col-span-2">Reps</div>
                <div class="col-span-3">Weight (Kg)</div>
                <div class="col-span-1"></div>
            </div>

            <div id="exercise-inputs" class="space-y-4 mb-4">
                <!-- Dynamic exercise rows -->
            </div>
            <button onclick="addExerciseRow()" class="text-blue-600 text-sm hover:underline mb-6">+ Add Exercise</button>

            <div class="flex justify-end gap-2">
                <button onclick="closeCreateModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="submitWorkout()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Workout</button>
            </div>
        </div>
    </div>

    <!-- Create Custom Exercise Modal -->
    <div id="custom-exercise-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-md transform transition-all scale-100">
            <h2 class="text-2xl font-bold mb-4">Create Custom Exercise</h2>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="custom-ex-name" class="w-full p-2 border rounded" placeholder="e.g. Burpees">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Muscle Group</label>
                <input type="text" id="custom-ex-muscle" class="w-full p-2 border rounded" placeholder="e.g. Full Body">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="custom-ex-desc" class="w-full p-2 border rounded" placeholder="Optional description..."></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="closeCustomExerciseModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="submitCustomExercise()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Create</button>
            </div>
        </div>
    </div>

    <!-- Manage Exercises Modal -->
    <div id="manage-exercises-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg max-h-[80vh] overflow-y-auto transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Manage Exercises</h2>
                <button onclick="closeManageExercisesModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <div id="exercises-list-container" class="space-y-2">
                <!-- List will be injected here -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm text-center transform transition-all scale-100">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 id="delete-modal-title" class="text-lg leading-6 font-medium text-gray-900 mb-2">Delete Workout?</h3>
            <p id="delete-modal-desc" class="text-sm text-gray-500 mb-6">Are you sure you want to delete this workout? This action cannot be undone.</p>
            <div class="flex justify-center gap-3">
                <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</button>
                <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 text-white">
        <span id="toast-message">Success!</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
